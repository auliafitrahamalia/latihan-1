<!DOCTYPE html>
<html>
	<head>
		<title>Form Pendaftaran</title>
		<meta name= "author" content= "aulia fitrah amalia">
	</head>
	<body>
	<h1>FORM Pendaftaran</h1>
	<form action="" method="GET">
	<table width="100%">
	<tr>
		<td width="50%">
		<fieldset>
		<legend>Data Pribadi</legend>
		<table cellpadding="5">
			<tr>
				<td width="30%"><label for="id_nama">Nama Lengkap</label></td>
				<td>: <input type="text" name="nama" id="id_nama"  placeholder="Nama Lengkap" required autofocus></td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td>: <input type="email" name="email"></td>
			</tr>
			<tr>
				<td><label>Nomor Telepon</label></td>
				<td>: <input type="tel" name="no_tlp"></td>
			</tr>
			<tr>
				<td><label>Alamat</label></td>
				<td valign="widdle">: 
					<textarea name="alamat" rows="6" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Tanggal Lahir</label></td>
				<td>: <input type="date" name="tgl_lahir"></td>
			</tr>
			<tr>
				<td><label>Jenis Kelamin</label></td>
				<td>: <input type="radio" name="jk" value="L">Laki-Laki
				<input type="radio" name="jk" value="P">Perempuan</td>
			</tr>
			<tr>
				<td><label>Agama</label></td>
				<td>:
					<select name= "agama" required>
						<option value="">Pilih Agama</option>
						<option value="islam">Islam</option>
						<option value="kristen">Kristen</option>
						<option value="hindu">Hindu</option>
						<option value="budha">Budha</option>
						<option value="khatolik">Khatolik</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Pendidikan Terakhir</label></td>
				<td>: <input type="radio" name="pendidikan" value="sma">SMA
				<input type="radio" name="pendidikan" value="d3">D3
				<input type="radio" name="Pendidikan" value="s1">S1</td>
			</tr>
			<tr>
				<td><label>Foto</label></td>
				<td>: <input type="file" name="foto" accept="image/*"></td>
			</tr>
			<tr>
				<td><label>CV</label></td>
				<td>: <input type="file" name="cv" accept=".pdf"></td>
			</tr>
		</table>
		</fieldset>
		</td>
	
	<td width="50%">
		<fieldset>
		<legend>Data Orang Tua</legend>
		<table cellpadding="5">
			<tr>
				<td width="30%"><label for="id_nama">Nama Ayah</label></td>
				<td>: <input type="text" name="nama" id="id_nama"  required autofocus></td>
			</tr>
			<tr>
				<td><label>Pekerjaan Ayah</label></td>
				<td>: <input type="text" name="pekerjaan"></td>
			</tr>
			<tr>
				<td><label>Alamat Ayah</label></td>
				<td>: 
					<textarea name="alamat_ayah" rows="4" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Nomor Telepon Ayah</label></td>
				<td>: <input type="tel" name="no_tlp"></td>
			</tr>
			<tr>
				<td width="30%"><label for="id_nama">Nama Ibu</label></td>
				<td>: <input type="text" name="nama" id="id_nama"  required autofocus></td>
			</tr>
			<tr>
				<td><label>Pekerjaan Ibu</label></td>
				<td>: <input type="text" name="pekerjaan"></td>
			</tr>
			<tr>
				<td><label>Alamat Ibu</label></td>
				<td>: 
					<textarea name="alamat_ibu" rows="4" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td><label>Nomor Telepon Ibu</label></td>
				<td>: <input type="tel" name="no_tlp"></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Simpan">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
		</fieldset>
	</td>
	</tr>
	</table>
	</form>	
	</body>
</html>
